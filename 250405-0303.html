<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>背景拼图作业</title>
    <style>
        .outer {
            width: 1920px;
            height: 900px;
            margin: 100px auto;
            background: url(./images/250405/1.png) repeat-x;
        }

        .inner {
            width: 1920px;
            height: 900px;
            background: url(./images/250405/2.png) no-repeat center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
