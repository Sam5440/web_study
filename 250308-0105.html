    <h2>向日葵介绍</h2>
    <p>向日葵是桔梗目、菊科、向日葵属的植物，因花序随太阳转动而得名。</p>
    <ol>
        <li>野生向日葵栖息地主要是草原等开阔地区</li>
        <li>它们沿着路边、田野、沙漠边缘和草地生长。</li>
    </ol>
    <h2>向日葵生长周期</h2>
    <dl>
        <dt>幼苗期</dt>
        <dd>从出苗到现蕾，称为幼苗期。一般需要35-50天，夏播28-35天。</dd>
        <dt>现蕾期</dt>
        <dd>向日葵顶部出现直径1厘米的星状体，俗称现蕾。</dd>
        <dt>开花期</dt>
        <dd>田间有75%植株的舌状花开放，即进入开花期。</dd>
        <dt>成熟期</dt>
        <dd>从开花到成熟，春播25-55天，夏播25-40天。</dd>
    </dl>
